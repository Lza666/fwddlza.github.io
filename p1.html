    <p style="font-size: 36px;">URL:</p>
    <p style="font-size: 20px;">统一资源定位器（Uniform Resoure Locator, URL）是互联网上标准资源（文件）的地址，如“http://jwc.gcu.edu.cn/uploadfile/20161011/1476171253139453.xls”。URL包含协议、服务器名称（或IP地址）、路径和文件名。在上面的例子中，“http”是协议，“jwc.gcu.edu.cn”是服务器名称，“uploadfile/20161011/”是资源在服务器上的路径,“1476171253139453.xls”是资源的文件名。</p>
